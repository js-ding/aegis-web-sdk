<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cgi speed</title>
</head>
<body>
    <button onclick="sendXhr()">xhr发送请求</button>
    <button onclick="sendFetch()">fetch发送请求</button>
    <script src="./src/index.ts"></script>
    <script>
        function sendXhr() {
            const xhr = new XMLHttpRequest();
            xhr.open('get', 'https://api.tone.qq.com/cgi-bin/interface/doRequest');
            xhr.send();
        }
        function sendFetch() {
            fetch('https://api.tone.qq.com/cgi-bin/interface/doRequest').then(function(data){
                // console.log('data', data);
            })
        }
    </script>
</body>
</html>
